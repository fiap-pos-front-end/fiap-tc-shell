<p-dataview #dv [value]="transactions()" layout="list" [paginator]="true" [rows]="5">
  <ng-template #list let-items>
    <ng-container *ngFor="let item of items; let first = first">
      <div class="flex justify-between items-center bg-white p-3" [class.border-t]="!first">
        <div class="flex items-center space-x-4">
          <p-tag [value]="item.type" [severity]="item.type === 'Receita' ? 'success' : 'danger'"></p-tag>
          <div class="flex flex-col">
            <span class="text-lg font-semibold text-gray-800">
              {{ item.category }}
            </span>
            <span class="text-sm text-gray-500">
              {{ item.date | date: "dd/MM/yyyy" }}
            </span>
          </div>
        </div>
        <span class="text-md font-bold">
          {{ item.value | currency: "BRL" : "symbol" : "1.2-2" }}
        </span>
      </div>
    </ng-container>
  </ng-template>
</p-dataview>
