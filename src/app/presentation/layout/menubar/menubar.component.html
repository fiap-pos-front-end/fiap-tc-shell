<div class="mx-auto max-w-7xl">
  <p-menubar [model]="menus">
    <ng-template #start>
      <img src="assets/logo/bytebank.svg" alt="bytebank" class="m-2 h-8 w-8 object-contain" />
    </ng-template>
    <ng-template #item let-item>
      <a
        pRipple
        [routerLink]="item.routerLink"
        [routerLinkActive]="'p-menuitem-link-active'"
        [routerLinkActiveOptions]="item.routerLinkActiveOptions || {}"
        class="flex items-center p-menubar-item-link"
      >
        <span><i [class]="item.icon + ' mr-2'"></i> {{ item.label }}</span>
        @if (item.items) {
          <i class="ml-auto pi pi-angle-down"></i>
        }
      </a>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center space-x-3">
        <p-button label="Sair" icon="pi pi-sign-out" variant="text" (click)="onLogout()" severity="secondary" />
      </div>
    </ng-template>
  </p-menubar>
</div>
