<p-dataview #dv [value]="transactions()" layout="list" [paginator]="true" [rows]="5">
  <ng-template #list let-items>
    <ng-container *ngFor="let item of items; let first = first">
      <div
        class="flex flex-wrap justify-between items-start p-3 w-full bg-white sm:flex-nowrap sm:items-center"
        [class.border-t]="!first"
      >
        <div class="flex flex-col flex-none items-start sm:flex-row sm:items-center sm:space-x-4 sm:flex-1 sm:min-w-0">
          <p-tag [value]="item.type" [severity]="item.type === 'RECEITA' ? 'success' : 'danger'"></p-tag>

          <div class="mt-2 truncate sm:mt-0">
            <span class="block text-lg font-semibold text-gray-800">
              {{ item.category.name }}
            </span>
            <span class="block text-sm text-gray-500">
              {{ item.date | date: "dd/MM/yyyy" }}
            </span>
          </div>
        </div>

        <span class="flex-none font-bold text-md">
          {{ item.amount | currency: "BRL" : "symbol" : "1.2-2" }}
        </span>
      </div>
    </ng-container>
  </ng-template>
</p-dataview>
