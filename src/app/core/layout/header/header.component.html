<header class="bg-gray-950 text-white shadow-md">
  <div
    class="max-w-screen-xl mx-auto flex flex-col sm:flex-row items-center justify-between px-4 sm:px-8 lg:px-16 py-4"
  >
    <div class="flex items-center space-x-3">
      <img src="assets/logo/bytebank.svg" alt="ByteBank" class="h-8 w-8 object-contain" />
      <span class="text-xl font-bold">ByteBank</span>
    </div>

    <p-button class="mt-3 sm:mt-0" label="Registrar / Entrar" (onClick)="closeLogin()"></p-button>
  </div>
</header>

@if (openModalLogin) {
  <app-login [context]="this" (close)="closeLogin()"></app-login>
}
